<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Generic Hipster Coffee</title>
  </head>
  <body>
    <!-- navigation and logo -->
    <nav class="navigation">
      <div class="navigation__logo"><img src="img/logo.svg" alt="logo" /></div>
      <ul class="navigation__list">
        <li class="navigation__item"><a href="#">Home</a></li>
        <li class="navigation__item"><a href="#">Menu</a></li>
        <li class="navigation__item"><a href="#">Coffee</a></li>
        <li class="navigation__item"><a href="#">Our Story</a></li>
      </ul>
    </nav>

    <main class="container">
      <!-- header part with 2 headlines -->
      <header class="header">
        <h1 class="header__mainheadline">Generic Hipster Coffee</h1>
        <h2 class="header__secondaryheadline">
          Specialty coffee, fresh food & local community.
        </h2>
      </header>
      <!-- image of the counter -->
      <div class="homeimage">
        <img src="img/counter.jpg" alt="Coffee counter" />
      </div>
      <!-- info section address, opening hours -->
      <div class="info">
        <div class="info__hours">
          <h3 class="info__headline">Opening hours</h3>
          <p class="info__paragraph">sunday to thursday: 8 am to 11 pm</p>
          <p class="info__paragraph">sunday to thursday: 8 am to 11 pm</p>
        </div>
        <div>
          <h3 class="info__headline">Book a table</h3>
          <p class="info__paragraph">Call +1 415-321-4567</p>
        </div>
        <div>
          <h3 class="info__headline">Address</h3>
          <p class="info__paragraph">321 Ivy St.</p>
          <p class="info__paragraph">San Francisco, CA 94102</p>
        </div>
      </div>

      <!-- map - address -->

      <div class="map">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.547813874525!2d-122.4256653847993!3d37.777199679758944!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808580989a43e76d%3A0x45f1b189ee3b07b3!2s321%20Ivy%20St%2C%20San%20Francisco%2C%20CA%2094102%2C%20Spojen%C3%A9%20st%C3%A1ty%20americk%C3%A9!5e0!3m2!1scs!2scz!4v1663317769541!5m2!1scs!2scz"
          width="600"
          height="450"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>
    </main>
  </body>
</html>
